---
- name: Add upstream package signing key
  apt_key:
    url: https://gitlab.labs.nic.cz/knot/knot-resolver-release/raw/master/cznic-obs.gpg.asc
    state: present

- name: Add OBS repo(s)
  apt_repository:
    repo: >
      deb http://download.opensuse.org/repositories/home:/CZ-NIC:/{{ item }}/{{ obs_repo_version }}/ /
    state: present
    update_cache: true
  with_items: "{{ repos }}"
