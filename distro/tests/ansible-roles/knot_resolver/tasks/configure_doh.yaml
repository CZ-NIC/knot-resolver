---
- name: doh_config enable kresd-doh.socket
  systemd:
    name: kresd-doh.socket
    enabled: true
    masked: false

- name: doh_config set up kresd.conf
  blockinfile:
    marker: "-- {mark} ANSIBLE MANAGED BLOCK"
    block: |
      modules.load('http')
    path: /etc/knot-resolver/kresd.conf
