- block:
    - name: Restart kresd@1.service
      service:
        name: kresd@1.service
        state: restarted
  rescue:
    - name: Get kresd@1.service journal
      shell: journalctl -u kresd@1 --since -20s
      register: journal
    - name: Print journal
      debug:
        var: journal
    - name: Restart kresd@*.service failed, see log above
      shell: /bin/false
