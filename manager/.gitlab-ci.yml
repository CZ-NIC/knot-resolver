stages:
  - check
  - test

default:
  image: $IMAGE_PREFIX/manager:$IMAGE_TAG
  before_script:
    - cd manager
    - poetry --version
    - poetry env use $PYTHON_INTERPRETER
  tags:
    - docker
    - linux
    - amd64

examples:py3.12:
  stage: check
  script:
    - poetry install --only main,dev
    - poe examples
  variables:
    PYTHON_INTERPRETER: python3.12

lint:py3.12:
  stage: check
  script:
    - poetry install --only main,dev,lint
    - poe check
  variables:
    PYTHON_INTERPRETER: python3.12

.unit: &unit
  stage: check
  script:
    - poetry install --only main,dev,test
    # create required directories that are in default config, otherwise unit tests fail
    - mkdir -p /var/cache/knot-resolver
    - poe test
    # the following command makes sure that the source root of the coverage file is at $gitroot
    - poetry run bash -c "cd ..; coverage combine manager/.coverage; coverage xml"
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
      junit: manager/unit.junit.xml
    paths:
      - manager/unit.junit.xml

unit:py3.8:
  <<: *unit
  variables:
    PYTHON_INTERPRETER: python3.8

unit:py3.9:
  <<: *unit
  variables:
    PYTHON_INTERPRETER: python3.9

unit:py3.10:
  <<: *unit
  variables:
    PYTHON_INTERPRETER: python3.10

unit:py3.11:
  <<: *unit
  variables:
    PYTHON_INTERPRETER: python3.11

unit:py3.12:
  <<: *unit
  variables:
    PYTHON_INTERPRETER: python3.12

.interactive: &interactive
  stage: test
  script:
    - poetry install --only main,dev,test --all-extras
    - poe run config.ci.yaml
    # the following command makes sure that the source root of the coverage file is at $gitroot
    - poetry run bash -c "cd ..; coverage combine manager/.coverage; coverage xml"
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
      junit: manager/unit.junit.xml
    paths:
      - manager/unit.junit.xml

interactive:py3.8:
  <<: *interactive
  variables:
    PYTHON_INTERPRETER: python3.8