test:linux:amd64:valgrind:
  stage: test
  script:
    - TMPDIR=$(pwd) PREFIX=$(pwd)/.local DEBUGGER="valgrind --error-exitcode=1 --leak-check=full --trace-children=yes --quiet --suppressions=/lj.supp" make -k check
  dependencies:
    - build:linux:amd64
  tags:
    - docker
    - linux
    - amd64
  artifacts:
    when: on_failure
    expire_in: 1 week
    paths:
      - tmpdeckard*


respdiff:iter:udp:linux:amd64:
  stage: test
  script:
    - PREFIX=$(pwd)/.local ./ci/respdiff/start-resolvers.sh
    - ./ci/respdiff/run-respdiff-tests.sh udp
    - cat results/respdiff.txt
    - echo 'test if mismatch rate >= 1 %'
    - grep -q '^target diagrees.*0\.[0-9][0-9] %' results/respdiff.txt
    - killall --wait kresd
    - PREFIX=$(pwd)/.local make coverage-c coverage-lua COVERAGE_STAGE=gcov-respdiff-iter-udp
  dependencies:
    - build:linux:amd64
  artifacts:
    when: always
    expire_in: '1 week'
    paths:
      - results/*.txt
      - ./*.info
  tags:
    - docker
    - linux
    - amd64

respdiff:iter:tcp:linux:amd64:
  stage: test
  script:
    - PREFIX=$(pwd)/.local ./ci/respdiff/start-resolvers.sh
    - ./ci/respdiff/run-respdiff-tests.sh tcp
    - cat results/respdiff.txt
    - echo 'test if mismatch rate >= 1 %'
    - grep -q '^target diagrees.*0\.[0-9][0-9] %' results/respdiff.txt
    - killall --wait kresd
    - PREFIX=$(pwd)/.local make coverage-c coverage-lua COVERAGE_STAGE=gcov-respdiff-iter-tcp
  dependencies:
    - build:linux:amd64
  artifacts:
    when: always
    expire_in: '1 week'
    paths:
      - results/*.txt
      - ./*.info
  tags:
    - docker
    - linux
    - amd64

respdiff:iter:tls:linux:amd64:
  stage: test
  script:
    - PREFIX=$(pwd)/.local ./ci/respdiff/start-resolvers.sh
    - ./ci/respdiff/run-respdiff-tests.sh tls
    - cat results/respdiff.txt
    - echo 'test if mismatch rate >= 1 %'
    - grep -q '^target diagrees.*0\.[0-9][0-9] %' results/respdiff.txt
    - killall --wait kresd
    - PREFIX=$(pwd)/.local make coverage-c coverage-lua COVERAGE_STAGE=gcov-respdiff-iter-tls
  dependencies:
    - build:linux:amd64
  artifacts:
    when: always
    expire_in: '1 week'
    paths:
      - results/*.txt
      - ./*.info
  tags:
    - docker
    - linux
    - amd64

pages:
  stage: deploy
  script:
    - PREFIX=$(pwd)/.local make coverage
    - mv coverage/ public/
  coverage: '/lines\.+:\s(\d+.\d+\%)/'
  dependencies:
    - build:linux:amd64
    - test:linux:amd64
    - installcheck:linux:amd64
    - deckard:linux:amd64
    - respdiff:iter:udp:linux:amd64
    - respdiff:iter:tcp:linux:amd64
    - respdiff:iter:tls:linux:amd64
  artifacts:
    expire_in: 30 days
    paths:
      - public
  tags:
    - docker
    - linux
    - amd64

