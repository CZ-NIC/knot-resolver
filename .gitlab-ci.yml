image: cznic/ci-debian-kresd

variables:
  DEBIAN_FRONTEND: noninteractive
  LC_ALL: C.UTF-8
  GIT_SUBMODULE_STRATEGY: recursive

build:linux:amd64:
  stage: build
  script:
    - PREFIX=$(pwd)/.local make -k all
    - PREFIX=$(pwd)/.local make install
  artifacts:
    untracked: true
  tags:
    - docker
    - linux
    - amd64

test:linux:amd64:
  stage: test
  script:
    - PREFIX=$(pwd)/.local make -k check
  dependencies:
    - build:linux:amd64
  tags:
    - docker
    - linux
    - amd64


deckard:linux:amd64:
  stage: test
  script:
    - PREFIX=$(pwd)/.local MAKEFLAGS="--jobs $(nproc) --keep-going" make check-integration
  dependencies:
    - build:linux:amd64
  tags:
    - docker
    - linux
    - amd64


deckard:linux:amd64:valgrind:
  stage: test
  script:
    - export PREFIX=$(pwd)/.local
    - export LD_LIBRARY_PATH=$PREFIX/lib
    - export TMPDIR=$(pwd)
    # TODO: valgrind missing parameter --error-exitcode=1 to fail make on error
    - cd tests/deckard && DAEMON=valgrind ADDITIONAL="--leak-check=full --trace-children=yes --quiet --suppressions=/lj.supp $PREFIX/sbin/kresd -f 1" MAKEFLAGS="-j $(nproc) --keep-going" make
  artifacts:
    when: on_failure
    expire_in: 1 week
    paths:
      - tmpdeckard*
  dependencies:
    - build:linux:amd64
  tags:
    - docker
    - linux
    - amd64


test:linux:amd64:valgrind:
  stage: test
  script:
    # TODO: valgrind missing parameter --error-exitcode=1 to fail make on error
    - TMPDIR=$(pwd) PREFIX=$(pwd)/.local DEBUGGER="valgrind --leak-check=full --trace-children=yes --quiet --suppressions=/lj.supp" make -k check
  dependencies:
    - build:linux:amd64
  tags:
    - docker
    - linux
    - amd64
  artifacts:
    when: on_failure
    expire_in: 1 week
    paths:
      - tmpdeckard*


respdiff:linux:amd64:
  stage: test
  script:
    - PREFIX=$(pwd)/.local ./ci/respdiff/start-resolvers.sh
    - ./ci/respdiff/run-respdiff-tests.sh
    - cat ./results/respdiff.txt
    - echo 'test if mismatch rate >= 1 %'
    - grep -q '^target diagrees.*0\.[0-9][0-9] %' ./results/respdiff.txt
  dependencies:
    - build:linux:amd64
  artifacts:
    when: always
    expire_in: '1 week'
    paths:
      - results/*.txt
  tags:
    - docker
    - linux
    - amd64

